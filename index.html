<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=1280px, initial-scale=1" />
  <title>
    Reqiuem Test Map
  </title>
  <!--Leaflet Libraries Import-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
 integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
 crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
  <style type="text/css">
    #map { height : 800px; }
  </style>
  </head>
  <body>
  <h1>The World of Requiem</h1>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
    crs: L.CRS.Simple
    });
    var bounds = [[0,0], [1031,1280]];
    var image = L.imageOverlay('https://www.uoforum.com/wiki/images/2/26/UO_World_Map_Large.png', bounds).addTo(map);
    map.fitBounds(bounds);
  </script>
  </body>
  </html>
